<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>animate()</title>
    <style>
      div { width: 100px; height: 100px;
            background: #6ab5bd; }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <a href="#">클릭</a>
    <div></div>
    <script>
      $("a").on('click', function() {
        // $("div").css("margin-left", "500px")
        // $("div").css({ marginLeft: 500 })
        $("div").animate({ marginLeft: 500,
                          width: 200,
                          height: 100,
                          opacity: 0.5 }, 1000, "linear", function() {
                            $(this).animate({ marginLeft: 8,
                                              width: 100,
                                              height: 100,
                                              opacity: 1 })
                          })
      })

    </script>
  </body>
</html>
