<body>

	<button id="fade">표시 / 비표시</button>
	<p><img src="flower.jpg" alt="flower" /></p>



<!---------- jQuery code Start ---------->
<script >
		$("#fade").on('click', function() {
			$("p:not(:animated)").fadeToggle(1000)
		})
