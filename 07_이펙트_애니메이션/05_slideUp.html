<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> slideUp() </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<div>
		<img src="sample1.jpg" alt=" " width="200" />
	</div>

	<button id="up">slide 감추기</button>



	<!---------- jQuery code Start ---------->
	<script>

		$("#up").on('click', function() {
			$("div").slideUp(1000);
		})

	</script>






</body>
</html>
