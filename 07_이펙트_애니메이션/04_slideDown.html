<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> slideDown()  </title>
<style>
	img { display: none; }
</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<button id="down">slide 보이기</button>
	<div>
		<img src="sample1.jpg" alt=" " width="200" />
	</div>




	<!---------- jQuery code Start ---------->
	<script>
			$("#down").on('click', function() {
				$('img').slideDown(2000);
			})

	</script>






</body>
</html>
