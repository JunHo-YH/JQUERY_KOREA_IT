<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> animate()  </title>
<style>

	div { width:400px; height:267px; overflow: hidden; border: 5px solid #f00; }
	p { width:800px; height:267px; margin:0; }
	img { float: left;}

</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<div>
		<p>
			<img src="flower.jpg" alt="flower" id="flower">
			<img src="building.jpg" alt="building" id="building">
		</p>
	</div>

	<!---------- jQuery code Start ---------->
	<script>
			$("#flower").on('click', function() {
				$("p").animate({ marginLeft: -400 })
			})
			$("#building").on('click', function() {
				$("p").animate({ marginLeft: 0 })
			})

	</script>



</body>
</html>
