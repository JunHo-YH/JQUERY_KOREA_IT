<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> animate()를 활용한 가로슬라이딩  </title>
<style>
	div { overflow:hidden;
		   width:300px;
		   display:inline;
		   }
</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<button id="up">감추기</button>
	<button id="down">보이기</button>
	<br><br>
	<div>
		<img src="sample1.jpg" alt=" " width="300">
	</div>

	<!-- jQuery code Start -->
	<script>
		$("#up").on('click', function() {
			$("div").animate({ width: 0 })
		})
		$("#down").on('click', function() {
			$("div").animate({ width: 300 })
		})


	</script>


</body>
</html>
