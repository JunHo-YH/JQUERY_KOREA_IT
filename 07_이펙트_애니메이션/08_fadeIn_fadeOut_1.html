<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> fadeIn() / fadeOut() </title>
<style type="text/css">
	img { display:none; }
</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<button id="fadeIn">표시</button>
	<button id="fadeOut">비표시</button>
	<p><img src="flower.jpg" alt="flower" /></p>



	<!---------- jQuery code Start ---------->
	<script type="text/javascript">


			$("button").on('click', function() {
				$("p img:not(:animated)").fadeIn(2000);
			})
			$("button").on('click', function() {
				$("p img:not(:animated)").fadeOut();
			})



	</script>






</body>
</html>
