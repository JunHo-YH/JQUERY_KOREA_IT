<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>attr( )</title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<div>
		<img src="th1.jpg" />
		<img src="th2.jpg" />
		<img src="th3.jpg" />
	</div>

	<!---------- jQuery code Start ---------->
	<script>
		$("div img").attr("alt", " ");

		//벨리데이터를 검사하게 되면  html을 검사하기 때문에 오류가 그대로 발생한다.
		// 이미지 태그에 alt 속성 추가하기


	</script>





</body>
</html>
