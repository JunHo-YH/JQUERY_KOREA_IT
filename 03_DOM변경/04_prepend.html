<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> prepend()  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>

	<div id="container">
		<p>안녕하세요</p>
	</div>

	<!---------- jQuery code Start ---------->
	<script>
      $("#container").prepend("<p>반갑습니다</p>")
      $("#container").prepend($("#container p:last"))
  </script>


</body>
</html>
