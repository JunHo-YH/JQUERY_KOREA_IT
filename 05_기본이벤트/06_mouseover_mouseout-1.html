<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mouseover / mouseenter  차이점</title>
    <style>
      #box1 {width: 100px; height: 100px; border: 1px solid #000;
              padding: 100px;}
      #box2 { width: 100px; height: 100px; border: 1px solid #000;
              background: #84eeca;}
    </style>
    <script src="../jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="box1">
      <div id="box2"></div>
    </div>
    <p>카운팅</p>
    <script>
      var num = 0;
      // $("#box1").on('mouseover', function() {
      //   $("p").text(++num);
      // })
      $("#box1").on('mouseenter', function() {
        $("p").text(++num);
      })

    </script>

  </body>
</html>
