<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>toggle()</title>
<!-- <script src="jquery-1.7.2.min.js"></script> -->
<script src="../jquery-3.5.1.js"></script>
<script src="jquery-migrate-1.4.1.js"></script>
</head>
<body>

	<button>화면을 변경</button>
	<p><img src="flower.jpg" alt="꽃" /></p>

	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// button을 클릭할때마다 바다, 해파리, 건물, 꽃 이미지를 순서대로 로드하시오
		$("button").toggle(
			function() {
				$("p img").attr({ src: "sea.jpg", alt: "바다" })
			},
			function() {
				$("p img").attr({ src: "jellyfish.jpg", alt: "해파리" })
			},
			function() {
				$("p img").attr({ src: "building.jpg", alt: "건물" })
			},
			function() {
				$("p img").attr({ src: "flower.jpg", alt: "건물" })
			}
		)

		// $("button").on('click', function() {
		// 	$("p img").attr({ src: "sea.jpg", alt: "바다" })
		// })

	</script>

</body>
</html>
