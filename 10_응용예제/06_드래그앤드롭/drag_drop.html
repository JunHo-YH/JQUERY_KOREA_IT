<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title></title>
<style>
	* { margin: 0; padding: 0; }
	html, body { height: 100%; }

	#floatWindow { position: absolute; top: 50px; left: 100px;
							width:300px; height: 200px; }
	a.close { position:absolute; top: 5px; right: 5px;
					display: block; width: 50px;
					line-height: 40px; text-align: center;
					background: #fff; }
	dl { width: 100%; height: 100%; border: 1px solid #000; }
	dt { height:50px; line-height: 50px; background: #00f;
		  text-align: center; color: #fff;
		  cursor: move;}

</style>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<a href="#floatWindow" class="open">윈도우야 나타나랏!</a>

	<div id="floatWindow">
		<a href="#" class="close">닫기</a>
		<dl>
			<dt>드래그하세요</dt>
			<dd>나 드래그되는고야?</dd>
		</dl>
	</div>

	<script>
			$("#floatWindow").hide();
			$(".open").on('click', function() {
				$("#floatWindow").fadeIn()
				event.preventDefault();
			})
			$(".close").on('click', function() {
				$("#floatWindow").fadeOut()
				event.preventDefault();
			})

			$("#floatWindow dt").on('mousedown', function() {

				$("#floatWindow")
				.data('clickX', event.pageX - $("#floatWindow").offset().left )
				.data('clickY', event.pageY - $("#floatWindow").offset().top )		

				$(document).on('mousemove', function() {
					$("#floatWindow").css({ top: event.pageY - $("#floatWindow").data('clickY') })
					$("#floatWindow").css({ left: event.pageX - $("#floatWindow").data('clickX') })
				})

			}).on('mouseup', function() {
				$(document).off('mousemove')
			})
	</script>

</body>
</html>
