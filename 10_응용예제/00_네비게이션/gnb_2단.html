<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2단 네비게이션</title>
    <style>
        ul { margin: 0; padding: 0;}
        ul { list-style: none;}
        #gnb > li {position: relative; width: 150px; height: 50px; float: left;}
        #gnb > li > a { display: block; height: 50px;  border: 1px solid #000;}
        /* 서브메뉴 */
        #gnb ul { position: absolute; top: 51px; left: 0;;
                width: 200px; border: 1px solid #000; background: #fff;}    
        #gnb u li {padding: 10px; }
    </style>
    <script src="../../../jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#gnb ul").hide();
            $("#gnb > li").hover(function() {
                $(this).children("ul").stop().fadeIn();
            }, function() {
                $(this).children("ul").stop().fadeOut();
            })
        })
    </script>
</head>
<body>
    <ul id="gnb">
        <li><a href="">Menu1</a>
            <ul>
                <li><a href="#">Menu1-1</a>
                <li><a href="#">Menu1-2</a>
                <li><a href="#">Menu1-3</a>
            </ul>
        </li>
        <li><a href="">Menu2</a>
            <ul>
                <li><a href="#">Menu2-1</a>
                <li><a href="#">Menu2-2</a>
                <li><a href="#">Menu2-3</a>
            </ul>
        </li>
        <li><a href="">Menu3</a>
            <ul>
                <li><a href="#">Menu3-1</a>
                <li><a href="#">Menu3-2</a>
                <li><a href="#">Menu3-3</a>
            </ul>
        </li>
    </ul>
</body>
</html>
