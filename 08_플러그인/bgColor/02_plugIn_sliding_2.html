<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> 슬라이딩 플러그인 </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.sliding.2.js"></script>
<style type="text/css">
	div { width:100px; height: 100px; 
			background: #0ff; 
			cursor: pointer; 
			position: relative; left: 100px;
			}
</style>
</head>
<body>
	<div></div>
	<script>
	
		$("div").click(function() {		
			$(this).sliding( { marginLeft: "200px" } );		
		});	
		
	</script>
</body>
</html>
