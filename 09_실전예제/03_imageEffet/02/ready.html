<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> png 애니메이션 </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>

<style>
	div#ani {
		width:320px;
		height:240px;
		position:relative;
		background:url(img/bg.jpg);
	}

	div#ani img{
		position:absolute;
		display:none;
	}
</style>
</head>

<body>

	<div id ="ani">

	</div>



	<!-- jQuery 코드 -->
	<script>

		var count = 0;
		var timerInterval;

		function seq() {
			for ( var i=0; i<21; i++ ) {
				$("div#ani").append("<img src ='seq/seq"+i+".png'>");
			}
			$("#ani img:first").show();
		}
		seq();

		$("#ani").hover(function() {
			if ( timerInterval ) {
				clearInterval(timerInterval)
			}
			timerInterval = setInterval(nextFrame, 100)
		}, function() {
			if ( timerInterval ) {
				clearInterval(timerInterval)
			}
			timerInterval = setInterval(prevFrame, 100)
		})

		function nextFrame() {
			count++;
			if ( count > 20 ) {
				count = 20;
				clearInterval(timerInterval)
			}
			$("#ani img:visible").hide();
			$("#ani img:eq("+ count +")").show();
		}

		function prevFrame() {
			count--;
			if ( count < 0 ) {
				count = 0;
				clearInterval(timerInterval)
			}
			$("#ani img:visible").hide();
			$("#ani img:eq("+ count +")").show();
		}

	</script>






</body>
</html>
