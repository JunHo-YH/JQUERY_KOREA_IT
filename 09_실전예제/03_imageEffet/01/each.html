<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> each() </title>
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>
  <ul>
      <li data-test="1">포도</li>
      <li data-test="2">바나나</li>
      <li data-test="3">사과</li>
  </ul>

  <!-- jQuery 코드 -->
  <script>
    $("li").each(function() {
        var liText = $(this).text();
        console.log(liText)
        var dataText = $(this).data('test')
        console.log(dataText)
    })

  </script>

</body>
</html>
</script>

</body>
</html>
