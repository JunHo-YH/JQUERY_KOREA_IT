<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>delay()</title>
    <style>
      div { opacity: 0; width: 300px; height: 300px; border: 1px solid #000; }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
      $("#box1").animate({ opacity: 1}, 1000)
      $("#box2").delay(400).animate({ opacity: 1})
    </script>
  </body>
</html>
